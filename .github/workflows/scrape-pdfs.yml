name: Scrape PDFs daily

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraping script
        run: python scrape_and_push.py

      - name: Vérifier la présence du fichier
        run: |
          ls -lh pdf_links.json || echo "pdf_links.json absent"
          cat pdf_links.json || echo "Impossible d’afficher le contenu : absent"

      - name: Commit and push changes (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f pdf_links.json ]; then
            git add pdf_links.json
            if git diff --cached --quiet; then
              echo "Aucun changement à commit."
            else
              git commit -m "Mise à jour automatique de la liste PDF"
              git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
            fi
          else
            echo "pdf_links.json introuvable, rien à commit."
          fi
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
